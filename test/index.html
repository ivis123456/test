<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Encuesta</title>
</head>
<body>
    <div id="app">
        <section v-for="bloque in bloques" :class="bloque.clase" :key="bloque.titulo">
            <h1>{{ bloque.titulo }}</h1>
            <button v-for="respuesta in bloque.respuestas" @click="contar(bloque.clase, respuesta)" :key="respuesta">
                {{ respuesta }}
            </button>
        </section>
        <button @click="verificarResultado">Terminar</button>
    </div>

    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
